<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jsonp实现原理</title>
    <style>
        #result {
            width: 200px;
            height: 300px;
            border: solid 1px #9900bb;
        }
    </style>
</head>
<body>
<button>点击发送请求</button>
<div id="result"></div>
<script>
    // TODO jsonp解决跨域问题，原理是利用script引入自带跨域功能，这就可以让script指定服务端，并接收响应消息
    // TODO 条件：请求方式必须是get方式，并且响应体必须是js代码，不然会报错
    let block = document.getElementById('result');

    // 方式一：点击事件生成script引入，来进行请求
    let btn = document.querySelectorAll('button')[0];
    btn.onclick = function () {
        let script = document.createElement('script');
        script.src = 'http://localhost:8000/jsonp';
        document.body.append(script);
    };

</script>
<!--方式二：直接引入-->
<!--<script src="http://localhost:8000/jsonp"></script>-->
</body>
</html>
